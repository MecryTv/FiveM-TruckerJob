<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script type="text/javascript" src="./js/jquery.js"></script>
    <script type="text/javascript" src="./js/script.js"></script>
</head>
<body>
    <div class="app" id="app">
        <div class="app-container">
            <!-- Sidebar -->
            <div class="sidebar">
                <div class="header">
                    <div class="logo-section">
                        <img src="./img/icon.png" alt="Icon" class="Icon">
                        <h1 class="title">Trucker Job</h1>
                    </div>

                    <div class="player">
                        <img src="./img/avatar.png" alt="Avatar" class="Avatar">
                        <span class="player-name"></span>
                    </div>
                </div>

                <nav class="menu">
                    <ul>
                        <li class="menu-item active">
                            <a href="#dashboard">
                                <div class="menu-icon">
                                    <i class="fas fa-chart-line"></i>
                                </div>
                                <span class="label">Dashboard</span>
                            </a>
                        </li>
                        <li class="menu-item">
                            <a href="#jobs">
                                <div class="menu-icon">
                                    <i class="fas fa-truck-moving"></i>
                                </div>
                                <span class="label">Jobs</span>
                            </a>
                        </li>
                        <li class="menu-item">
                            <a href="#skills">
                                <div class="menu-icon">
                                    <i class="fas fa-cogs"></i>
                                </div>
                                <span class="label">Skills</span>
                            </a>
                        </li>
                        <li class="menu-item">
                            <a href="#leaderboard">
                                <div class="menu-icon">
                                    <i class="fas fa-medal"></i>
                                </div>
                                <span class="label">Leaderboard</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>

            <div class="main-content">
                <div class="close-container">
                    <button id="close-btn" class="close-btn">
                        <i class="fas fa-times"></i>
                    </button>
                </div>

                <div id="dashboard-content" class="content-section"></div>
                <div id="jobs-content" class="content-section" style="display: none;"></div>
                <div id="skills-content" class="content-section" style="display: none;"></div>
                <div id="leaderboard-content" class="content-section" style="display: none;"></div>
            </div>
        </div>
    </div>
</body>
</html>
