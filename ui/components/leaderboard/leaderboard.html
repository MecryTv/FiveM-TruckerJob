<div class="leaderboard-container">
  <div class="leaderboard-wrapper">
    <div class="leaderboard-table">
      <div class="leaderboard-header-row">
        <div class="leaderboard-cell rank">Platzierung</div>
        <div class="leaderboard-cell name">Name</div>
        <div class="leaderboard-cell earnings">Verdienst</div>
        <div class="leaderboard-cell distance">Distanz</div>
        <div class="leaderboard-cell time">Zeit</div>
        <div class="leaderboard-cell damage">Schaden</div>
        <div class="leaderboard-cell jobs">Jobs</div>
      </div>
      
      <!-- Leaderboard-Daten werden dynamisch geladen -->
      <div id="leaderboard-rows">
        <!-- Hier werden die Spielerdaten dynamisch eingefügt -->
        <div class="leaderboard-row no-data">
          <div class="leaderboard-cell" style="width: 100%; text-align: center;">
            <i class="fas fa-spinner fa-spin"></i> Lade Leaderboard-Daten...
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Spieler-Platzierung -->
  <div class="player-stats-container">
    <h3>Deine Platzierung</h3>
    <div id="player-rank-container">
      <!-- Spieler-Rang wird hier dynamisch eingefügt -->
      <div class="leaderboard-row player-rank-row">
        <div class="leaderboard-cell rank">
          <div class="rank-badge player-rank">-</div>
        </div>
        <div class="leaderboard-cell name">
          <div class="player-info">
            <i class="fas fa-user rank-icon"></i>
            <span class="player-name">-</span>
          </div>
        </div>
        <div class="leaderboard-cell earnings">
          <div class="stat-value">- $</div>
        </div>
        <div class="leaderboard-cell distance">
          <div class="stat-value">- km</div>
        </div>
        <div class="leaderboard-cell time">
          <div class="stat-value">-</div>
        </div>
        <div class="leaderboard-cell damage">
          <div class="stat-value">-%</div>
        </div>
        <div class="leaderboard-cell jobs">
          <div class="stat-value">-</div>
        </div>
      </div>
    </div>
  </div>
</div>
