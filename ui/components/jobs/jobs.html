<div class="jobs-container">
    <!-- Jobs-Übersicht (angezeigt, wenn isActiveJob = false) -->
    <div id="jobs-list-container" class="jobs-content">
        <h2>Verfügbare Jobs</h2>
        <div class="jobs-list">
            <p>Liste der Jobs wird geladen...</p>
            <!-- Hier werden dynamisch Jobs eingeblendet -->
        </div>
    </div>

    <!-- Aktiver Job Ansicht (angezeigt, wenn isActiveJob = true) -->
    <div id="active-job-container" class="jobs-content" style="display: none;">
        <h2>Aktiver Job</h2>
        <div class="job-details">
            <div class="job-info">
                <p>Jobtyp: <span id="job-type">Frachtlieferung</span></p>
                <p>Ziel: <span id="job-destination">Hafen</span></p>
                <p>Entfernung: <span id="job-distance">0</span> km</p>
                <p>Vergütung: $<span id="job-payment">0</span></p>
            </div>
            <div class="job-progress">
                <p>Fortschritt:</p>
                <div class="progress-bar-container">
                    <div class="progress-bar" id="job-progress-bar"></div>
                </div>
                <p><span id="job-progress">0</span>%</p>
            </div>
            <button id="cancel-job-btn" class="job-button cancel">Job abbrechen</button>
        </div>
    </div>
</div>
